<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Positioning</title>
    <style>
        .box {
            background-color: blue;
            height: 300px;
            width: 500px;
            margin-top: 200px;
            margin-left: 200px;
            position: absolute;
        }
        #circle {
            background-color: red;    
            border-radius: 50%;
            height: 200px;
            width: 200px;
            margin-top: 150px;
            margin-left: 250px;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="box" id="circle"></div>
    </div>
</body>
</html>
